<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>etch-a-sketch</title>

    <link rel="stylesheet" href="/style.css" />
    <script defer src="/index.js"></script>
  </head>
  <body>
    <div class="Flex-container">
      <div class="sketchPad"><h1>SKETCHPAD</h1></div>
      <div class="content">
        <div class="board"></div>
        <div>
          <button onclick="changeColor(`black`)">black</button>
          <button onclick="changeColor(`grey`)">grey</button>
          <button onclick="reset()">reset</button>
          <button onclick="changeColor(`white`)">eraser</button>
          <button onclick="changeColor(`random`)">random</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="input size here"
            value=""
            onchange="changeSize(this.value)"
          />
          <button>submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
